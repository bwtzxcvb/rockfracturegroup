{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Password change{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
       <div class="col-md-11" >
        <h1>更改密码</h1>
        <p>请输入您的旧密码，更改名字需要输入您的新密码两次！</p>
        </div>
        <form class="form-horizontial" action="." method="post">
        {% csrf_token %}
           <!--       {{ form.as_p }} -->
            <div class="form-group">
                <label for="{{ form.old_password.id_for_label }}"
                    class="col-md-5 control-label text-right" >旧密码</label>
                <div class="col-md-3 text-left">{{ form.old_password }}</div>
                <br>
            </div>
           
            <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}"
                    class="col-md-5 control-label text-right">新密码</label>
            <div class="col-md-7 text-left">{{ form.new_password1 }}</div><br>
            </div>
            
              <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}"
                    class="col-md-5 control-label text-right">新密码</label>
            <div class="col-md-7 text-left">{{ form.new_password2 }}</div><br>
            </div>
            <br>
                <div class="col-md-11" ><input type="submit" class="btn btn-primary btn-lg"  value="更改密码">
    </form>
    </div>
{% endblock %}
