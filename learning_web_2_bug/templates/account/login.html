{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>登录</h1>
        <p>请输入您的用户名和密码</p>
        <form class="form-horizontial" action="." method="post">
        {% csrf_token %}
           <!--       {{ form.as_p }} -->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}"
                    class="col-md-5 control-label"  style="color:red">
                <span class="glyphicon glyphicon-user"></span>用户名</label>
                <div class="col-md-3 text-left">{{ form.username }}</div>
                <br>
            </div>
           
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}"
                    class="col-md-5 control-label" style="color:blue">
                <span class="glyphicon glyphicon-floppy-open"></span>密码</label>
            <div class="col-md-7 text-left">{{ form.password }}</div><br>
            </div>
        <input type="submit" class="btn btn-primary btn-lg"  value="登录">
    </form>
    </div>
{% endblock %}
